<html>
    <head>
        <title>Console window</title>
    </head>
    <body>
        <h1>Open Console</h1>
    </body>
    <script>
        console.log("Hi ,I am the console screen");
        var first_name="sanjeet";
        console.log(first_name);
        var second_name="rangarajan";
        console.log(second_name);

        var full_name=first_name.concat(second_name);
        console.log(full_name);

        var replace_name=full_name.replace("rangarajan","R");
        console.log(replace_name);

        var capital=full_name.toUpperCase();
        console.log(capital);

        var small=full_name.toLowerCase();
        console.log(small);

        var sqroot=Math.sqrt(16);
        console.log(sqroot);

        var max_no=Math.max(25,1000,98);
        console.log(max_no);
    </script>
</html>
